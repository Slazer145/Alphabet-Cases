<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav><h1>String Transformer</h1></nav>
    <div class="cointainer">
        <input type="text" id="entry" placeholder="enter the sentence with spaces (alphanumeric)">
        <div class="changes">
            <div class="type">Lower Case</div>
            <div class="lowerCase cases"></div>
        </div>
        <div class="changes">
            <div class="type">Upper Case</div>
            <div class="upperCase cases"></div>
        </div>
        <div class="changes">
            <div class="type">Camel Case</div>
            <span class="camelCase cases"></span>
        </div>
        <div class="changes">
            <div class="type">Pascal Case</div>
            <div class="pascalCase cases"></div>
        </div>
        <div class="changes">
            <div class="type">Snake Case</div>
            <div class="snakeCase cases"></div>
        </div>
        <div class="changes">
            <div class="type">Kebab Case</div>
            <div class="kebabCase cases"></div>
        </div>
        <div class="changes">
            <div class="type">Trim</div>
            <div class="trimCase cases"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
